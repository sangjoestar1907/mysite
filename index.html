<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: #000; /* nền đen */
      padding: 6px 12px;
      border-radius: 4px;
    }

    .music-btn {
      background: #000;
      border: none;
      color: #fff;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      transition: left 0.3s ease;
      z-index: 999;
      padding-top: 50px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-logo {
      color: #fff;
      font-size: 18px;
      margin: 0;
      padding: 15px 12px;
      text-align: left;
      background-color: #000; /* nền đen */
      border-bottom: 1px solid #222;
    }

    .sidebar a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #333;
    }

    /* Main content */
    .content {
      padding: 70px 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="menu-toggle">☰</button>
    <div class="logo">Saki-Hub</div>
    <button class="music-btn" onclick="toggleMusic()">▶ Nhạc</button>
  </div>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-logo">Saki-Hub</div>
    <a href="?page=home">Home</a>
    <a href="?page=script">Script</a>
    <a href="?page=connect">Connect</a>
  </div>

  <div class="content" id="content">
    <h1>Welcome to Saki-Hub</h1>
    <p>Chọn mục ở menu bên trái để điều hướng.</p>
  </div>

  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.querySelector(".menu-toggle");
    const content = document.getElementById("content");
    const music = document.getElementById("bg-music");
    let playing = false;

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // Đóng sidebar khi click ngoài
    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });

    // Điều hướng bằng query string
    function loadPage() {
      const params = new URLSearchParams(window.location.search);
      const page = params.get("page") || "home";
      if (page === "home") {
        content.innerHTML = "<h1>Home</h1><p>Đây là trang giới thiệu.</p>";
      } else if (page === "script") {
        content.innerHTML = "<h1>Script</h1><p>Nội dung script sẽ hiển thị ở đây.</p>";
      } else if (page === "connect") {
        content.innerHTML = '<h1>Connect</h1><button onclick="window.open(\'https://discord.gg/xxxx\', \'_blank\')">Vào Discord</button>';
      }
    }

    loadPage();

    // Nhạc
    function toggleMusic() {
      if (playing) {
        music.pause();
        playing = false;
      } else {
        music.play();
        playing = true;
      }
    }
  </script>
</body>
</html>
