<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center; /* chữ ở giữa */
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex: 1;
      cursor: pointer; /* hiển thị con trỏ khi hover */
    }

    /* Drop-down */
    .dropdown {
      position: absolute;
      left: 20px;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: #111;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Container nội dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn" id="menuBtn">☰</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="script">Script</a>
        <a href="#" data-page="connect">Connect</a>
      </div>
    </div>

    <div class="logo" id="logo">Web Dark Mode</div>
  </header>

  <div class="container" id="mainContent">
    <h1> Giới thiệu</h1>
    <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');

    // Toggle menu mở/đóng
    menuBtn.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    // Click ngoài menu sẽ tắt
    window.addEventListener('click', function(e){
      if(!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
      }
    });

    // Hàm hiển thị nội dung theo page
    function showPage(page){
      if(page === 'home'){
        mainContent.innerHTML = `
          <h1> Giới thiệu</h1>
          <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
        `;
      } else if(page === 'script'){
        mainContent.innerHTML = `
          <h1> Script</h1>
          <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
        `;
      } else if(page === 'connect'){
        mainContent.innerHTML = `
          <h1> Connect</h1>
          <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
        `;
      }
    }

    // Thay đổi nội dung theo menu
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.style.display = 'none';
      });
    });

    // Click vào logo để về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });
  </script>
</body>
</html>
