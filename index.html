<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>

  <!-- Logo trên thanh tiêu đề (favicon) -->
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background-color: #000;
      padding: 5px 10px;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 28px; /* chỉnh to nhỏ tùy ý */
    }

    .logo:hover {
      color: #ccc;
    }

    /* Nút ba gạch */
    .dropbtn {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #000;
      color: #fff;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    .dropbtn:hover {
      background-color: #222;
    }

    /* Sidebar */
    .dropdown-content {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: -220px;
      background-color: #000;
      overflow-x: hidden;
      transition: left 0.3s ease, opacity 0.3s ease;
      z-index: 2000;
      padding-top: 0;
      opacity: 0;
    }

    .dropdown-content.show {
      left: 0;
      opacity: 1;
    }

    .sidebar-logo {
      color: #fff;
      font-size: 18px;
      margin: 0;
      padding: 15px 12px;
      text-align: left;
      background-color: #000;
      border-bottom: 1px solid #111;
    }

    .dropdown-content a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #111;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      transition: opacity 0.5s ease;
    }

    #overlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 6px solid #111;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    button.discord {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.discord:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>

<div id="overlay">
  <div class="spinner"></div>
</div>

<header>
  <button class="dropbtn" id="menuBtn">☰</button>
  <div class="logo" id="logo">
    <img src="logo.png" alt="Saki-Hub Logo">
    Saki-Hub
  </div>
</header>

<div class="dropdown-content" id="dropdownMenu">
  <div class="sidebar-logo">Saki-Hub</div>
  <a href="#" data-page="home">Home</a>
  <a href="#" data-page="script">Script</a>
  <a href="#" data-page="connect">Connect</a>
</div>

<div class="container" id="mainContent">
  <h1>Giới thiệu</h1>
  <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
</div>

<script>
  const overlay = document.getElementById('overlay');
  const menuBtn = document.getElementById('menuBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');
  const mainContent = document.getElementById('mainContent');
  const logo = document.getElementById('logo');

  window.addEventListener('load', () => {
    setTimeout(() => {
      overlay.classList.add('hide');
      setTimeout(()=> overlay.style.display = 'none', 500);

      mainContent.classList.add('show');
      const page = new URLSearchParams(window.location.search).get("page") || localStorage.getItem("currentPage") || "home";
      showPage(page);
    }, 1000);
  });

  menuBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });

  function showPage(page){
    overlay.style.display = 'flex';
    overlay.classList.remove('hide');
    mainContent.classList.remove('show');

    setTimeout(() => {
      if(page === 'home'){
        mainContent.innerHTML = `
          <h1>Giới thiệu</h1>
          <p>kcj.</p>
        `;
      } else if(page === 'script'){
        mainContent.innerHTML = `
          <h1>Script</h1>
          <p>Nothing.</p>
        `;
      } else if(page === 'connect'){
        mainContent.innerHTML = `
          <h1>Connect</h1>
          <p>Nothing.</p>
          <button id="discordBtn" class="discord">Join my server</button>
        `;
        const discordBtn = document.getElementById("discordBtn");
        discordBtn.addEventListener("click", () => {
          window.open("https://discord.gg/YSfqv7ee", "_blank");
        });
      }

      overlay.classList.add('hide');
      setTimeout(()=> overlay.style.display = 'none', 500);

      mainContent.classList.add('show');
      localStorage.setItem("currentPage", page);
      const url = new URL(window.location);
      url.searchParams.set('page', page);
      window.history.replaceState({}, '', url);
    }, 800);
  }

  const links = dropdownMenu.querySelectorAll('a');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const page = link.getAttribute('data-page');
      showPage(page);
      dropdownMenu.classList.remove('show');
    });
  });

  logo.addEventListener('click', () => {
    showPage('home');
  });
</script>

</body>
</html>
