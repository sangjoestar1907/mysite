<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode v·ªõi Drop-down</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
    }

    /* Drop-down */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Container n·ªôi dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 10px;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn">Menu</button>
      <div class="dropdown-content">
        <a href="#">Home</a>
        <a href="#">Script</a>
        <a href="#">Connect</a>
      </div>
    </div>
  </header>

</body>
</html>
