<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background-color: #000;
      padding: 6px 12px;
      border-radius: 4px;
    }

    /* N√∫t ba g·∫°ch */
    .dropbtn {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #000;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 0;
    }

    .dropbtn:hover {
      background-color: #111;
    }

    /* N√∫t nh·∫°c g√≥c ph·∫£i */
    #musicBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    #musicBtn:hover {
      background-color: #111;
    }

    /* Sidebar */
    .dropdown-content {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: -220px;
      background-color: #000;
      overflow-x: hidden;
      transition: 0.3s;
      z-index: 2000;
      padding-top: 60px;
    }

    .dropdown-content.show {
      left: 0;
    }

    .sidebar-logo {
      color: #fff;
      font-size: 18px;
      margin: 0;
      padding: 15px 12px;
      text-align: left;
      background-color: #000;
      border-bottom: 1px solid #111;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #111;
    }

    /* Container n·ªôi dung */
    .container {
      max-width: 800px;
      margin: 70px auto 40px auto;
      padding: 20px;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    /* Overlay load */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #111;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* N√∫t Discord */
    button.discordBtn {
      background-color: #000;
      color: white;
      border: 1px solid #111;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button.discordBtn:hover {
      background-color: #111;
    }
  </style>
</head>
<body>

  <!-- Overlay Load -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <button class="dropbtn" id="menuBtn">‚ò∞</button>
    <div class="logo" id="logo">Saki-Hub</div>
    <button id="musicBtn">üîä</button>
    <audio id="bgMusic" src="music.mp3" loop></audio>
  </header>

  <!-- Sidebar menu -->
  <div class="dropdown-content" id="dropdownMenu">
    <div class="sidebar-logo">Saki-Hub</div>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <!-- N·ªôi dung ch√≠nh -->
  <div class="container" id="mainContent">
    <h1>Gi·ªõi thi·ªáu</h1>
    <p>To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen, ch·ªØ tr·∫Øng. ƒê√¢y l√† n·ªôi dung Home m·∫∑c ƒë·ªãnh.</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');
    const musicBtn = document.getElementById('musicBtn');
    const bgMusic = document.getElementById('bgMusic');

    // Hide overlay sau khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 1000);
    });

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Click ngo√†i sidebar th√¨ t·∫Øt
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // B·∫≠t/t·∫Øt nh·∫°c
    musicBtn.addEventListener('click', () => {
      if(bgMusic.paused){
        bgMusic.play();
        musicBtn.textContent = "üîä"; // nh·∫°c ƒëang ph√°t
      } else {
        bgMusic.pause();
        musicBtn.textContent = "üîá"; // nh·∫°c t·∫Øt
      }
    });

    // H√†m hi·ªÉn th·ªã n·ªôi dung
    function showPage(page){
      overlay.style.display = 'flex';
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1>Gi·ªõi thi·ªáu</h1>
            <p>To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen, ch·ªØ tr·∫Øng. ƒê√¢y l√† n·ªôi dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>ƒê√¢y l√† ph·∫ßn Script. N·ªôi dung v·∫´n n·ªÅn ƒëen, ch·ªØ tr·∫Øng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>ƒê√¢y l√† ph·∫ßn Connect. N·ªôi dung n·ªÅn ƒëen, ch·ªØ tr·∫Øng.</p>
            <button class="discordBtn" id="discordBtn">Join Discord</button>
          `;
          // g·∫Øn s·ª± ki·ªán cho n√∫t Discord
          const discordBtn = document.getElementById("discordBtn");
          discordBtn.addEventListener("click", () => {
            window.open("https://discord.gg/cHrynR4E", "_blank");
          });
        }
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 800);
    }

    // Menu click
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.classList.remove('show');
        localStorage.setItem('currentPage', page);
      });
    });

    // Click logo v·ªÅ Home
    logo.addEventListener('click', () => {
      showPage('home');
      localStorage.setItem('currentPage', 'home');
    });

    // Gi·ªØ trang khi reload
    const currentPage = localStorage.getItem('currentPage');
    if(currentPage){
      showPage(currentPage);
    }
  </script>
</body>
</html>
