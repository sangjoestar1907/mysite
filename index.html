<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode</title>
  <style>
    body {
      background-color: #000000; /* toàn màu đen */
      color: #ffffff;            /* chữ màu trắng */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #111111; /* nền hơi khác để nội dung nổi bật */
      border-radius: 10px;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌑 Web Dark Mode</h1>
  </header>

  <div class="container">
    <h2>Giới thiệu</h2>
    <p>Đây là website chỉ sử dụng giao diện tối với màu đen chủ đạo. Tất cả các nội dung đều hiển thị trên nền đen để bảo vệ mắt vào ban đêm.</p>
  </div>

  <footer>
    © 2025 - Web Dark Mode
  </footer>
</body>
</html>
