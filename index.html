<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      justify-content: center; /* ch·ªØ ·ªü gi·ªØa */
      align-items: center;
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* T√™n web */
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex: 1; /* chi·∫øm to√†n kho·∫£ng tr·ªëng gi·ªØa */
    }

    /* Drop-down */
    .dropdown {
      position: absolute;
      right: 20px; /* n·∫±m b√™n ph·∫£i */
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #111;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Container n·ªôi dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Web Dark Mode</div>
    <div class="dropdown">
      <button class="dropbtn" id="menuBtn">‚ò∞</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">Home</a>
        <a href="#">Script</a>
        <a href="#">Connect</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>üåë Gi·ªõi thi·ªáu</h1>
    <p>To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen, ch·ªØ tr·∫Øng. Ch·ªØ ‚ÄúWeb Dark Mode‚Äù lu√¥n n·∫±m ch√≠nh gi·ªØa header, menu ba g·∫°ch b√™n ph·∫£i click ƒë·ªÉ m·ªü/ƒë√≥ng.</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    window.addEventListener('click', function(e){
      if(!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
