<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Dark Mode</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      background: #111;
      padding: 10px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    #menuBtn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    #logo {
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    #dropdownMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 999;
    }
    #dropdownMenu.show {
      left: 0;
    }
    #dropdownMenu a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
    }
    #dropdownMenu a:hover {
      background: #333;
    }
    #mainContent {
      margin-top: 60px;
      padding: 20px;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.8s;
    }
    #mainContent.show {
      opacity: 1;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <button id="menuBtn">☰</button>
    <div id="logo">Web Dark Mod</div>
  </header>

  <div id="dropdownMenu">
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <div id="overlay">
    <div class="loader"></div>
  </div>

  <div id="mainContent"></div>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');

    // Hàm hiển thị nội dung
    function showPage(page){
      overlay.style.display = 'flex';
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1>Giới thiệu</h1>
            <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
            <button id="discordBtn">Vào server Discord</button>
          `;
          const discordBtn = document.getElementById("discordBtn");
          discordBtn.addEventListener("click", () => {
            window.open("https://discord.gg/cHrynR4E", "_blank");
          });
        }

        // Lưu lại trang đang mở
        localStorage.setItem("currentPage", page);

        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 800);
    }

    // Khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.add('show');

        // kiểm tra có trang đã lưu không
        const savedPage = localStorage.getItem("currentPage");
        if(savedPage){
          showPage(savedPage);
        } else {
          showPage("home"); // mặc định lần đầu
        }
      }, 1000);
    });

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Click ngoài sidebar thì tắt
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Menu click
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.classList.remove('show');
      });
    });

    // Logo click về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });
  </script>
</body>
</html>
