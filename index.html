<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }

    /* Nút ba gạch */
    .dropbtn {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 0;
      margin: 0;
    }
    .dropbtn:hover {
      background-color: #333;
    }

    /* Sidebar (dropdown) */
    .dropdown-content {
      position: fixed;
      top: 0;
      left: -250px; /* ẩn bên trái */
      width: 250px;
      height: 100%;
      background-color: #111;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      z-index: 2000;
      overflow-x: hidden;
      padding-top: 60px;
      transition: left 0.3s ease;
    }

    .dropdown-content.show {
      left: 0; /* hiện ra */
    }

    .dropdown-content a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Nút đóng sidebar */
    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .closebtn:hover {
      color: #ff4444;
    }

    /* Container nội dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }

    /* Overlay load */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <!-- Overlay Load -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <button class="dropbtn" id="menuBtn">☰</button>
    <div class="logo" id="logo">Saki-Hub</div>
  </header>

  <!-- Sidebar -->
  <div class="dropdown-content" id="dropdownMenu">
    <a href="javascript:void(0)" class="closebtn" id="closeBtn">✖</a>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <!-- Nội dung chính -->
  <div class="container" id="mainContent">
    <h1> Giới thiệu</h1>
    <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const closeBtn = document.getElementById('closeBtn');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');

    // Hide overlay sau khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 1000);
    });

    // Mở sidebar
    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.add('show');
    });

    // Đóng sidebar bằng nút ✖
    closeBtn.addEventListener('click', () => {
      dropdownMenu.classList.remove('show');
    });

    // Hàm hiển thị nội dung với overlay load
    function showPage(page){
      overlay.style.display = 'flex';
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1> Giới thiệu</h1>
            <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
          `;
        }
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 800);
    }

    // Menu click
    const links = dropdownMenu.querySelectorAll('a[data-page]');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.classList.remove('show');
      });
    });

    // Click logo về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });
  </script>
</body>
</html>
