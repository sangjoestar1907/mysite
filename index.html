<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaKi-Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    /* Header */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #fff;
      padding: 10px 15px;
      z-index: 2000;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    /* Sidebar */
    .dropdown-content {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2001;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }
    .menu-header {
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .dropdown-content a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.2s;
    }
    .dropdown-content a:hover {
      background-color: #333;
    }
    .dropdown-content a.active {
      background-color: #444;
    }
    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1500;
    }
    /* Content */
    .content {
      margin-top: 60px;
      padding: 20px;
    }
    /* Discord button */
    .discord-btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #5865F2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .discord-btn:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="topbar">
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
  </div>

  <!-- Sidebar menu -->
  <div class="dropdown-content" id="dropdownMenu">
    <div class="menu-header">SaKi-Hub</div>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" onclick="closeMenu()"></div>

  <!-- Content -->
  <div class="content" id="content"></div>

  <script>
    const dropdownMenu = document.getElementById("dropdownMenu");
    const menuLinks = document.querySelectorAll(".dropdown-content a");
    const content = document.getElementById("content");

    function toggleMenu() {
      if (dropdownMenu.style.width === "200px") {
        closeMenu();
      } else {
        dropdownMenu.style.width = "200px";
        document.getElementById("overlay").style.display = "block";
      }
    }

    function closeMenu() {
      dropdownMenu.style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }

    // Nội dung từng trang
    const pages = {
      home: "<h1>Welcome to SaKi-Hub</h1><p>This is the Home page.</p>",
      script: "<h1>Script Page</h1><p>Here you can find scripts.</p>",
      connect: `
        <h1>Connect Page</h1>
        <p>Join our Discord server below:</p>
        <button class="discord-btn" onclick="window.open('https://discord.gg/yourserver', '_blank')">Join Discord</button>
      `
    };

    function loadPage(page) {
      if (!pages[page]) page = "home";
      content.innerHTML = pages[page];
      localStorage.setItem("currentPage", page);

      // highlight menu
      menuLinks.forEach(link => link.classList.remove("active"));
      document.querySelector(\`[data-page="\${page}"]\`)?.classList.add("active");
    }

    // Khi click menu
    menuLinks.forEach(link => {
      link.addEventListener("click", (e) => {
        e.preventDefault();
        const page = link.getAttribute("data-page");

        history.pushState({ page }, "", "/" + page); // đổi URL
        loadPage(page);
        closeMenu();
      });
    });

    // Khi bấm nút Back/Forward trên trình duyệt
    window.onpopstate = (e) => {
      if (e.state && e.state.page) {
        loadPage(e.state.page);
      }
    };

    // Lấy URL khi mở trang
    const path = window.location.pathname.replace("/", "");
    const initialPage = path && pages[path] ? path : "home";
    history.replaceState({ page: initialPage }, "", "/" + initialPage);
    loadPage(initialPage);
  </script>
</body>
</html>
