<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }

    /* Drop-down */
    .dropdown {
      position: absolute;
      left: 20px;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: #111;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Container nội dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }

    /* Overlay load */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <!-- Overlay Load -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="dropdown">
      <button class="dropbtn" id="menuBtn">☰</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="script">Script</a>
        <a href="#" data-page="connect">Connect</a>
      </div>
    </div>

    <div class="logo" id="logo">Web Dark Mode</div>
  </header>

  <!-- Nội dung chính -->
  <div class="container" id="mainContent">
    <h1> Giới thiệu</h1>
    <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');

    // Hide overlay sau khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 1000); // thời gian hiển thị spinner 1s
    });

    // Toggle menu mở/đóng
    menuBtn.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    // Click ngoài menu sẽ tắt
    window.addEventListener('click', function(e){
      if(!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
      }
    });

    // Hàm hiển thị nội dung với overlay load
    function showPage(page){
      overlay.style.display = 'flex';  // bật overlay
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1> Giới thiệu</h1>
            <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1> Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
          `;
        }
        overlay.style.display = 'none';
        mainContent.classList.add('show');
      }, 800); // thời gian spinner hiển thị khi chuyển trang
    }

    // Menu click
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.style.display = 'none';
      });
    });

    // Click logo về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });
  </script>
</body>
</html>
