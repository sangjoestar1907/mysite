<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki Hub - Blox Fruits Event Tracker</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #feca57;
      --secondary-color: #ff6b6b;
      --dark-bg: #0c0c0c;
      --medium-bg: #1a1a2e;
      --light-bg: #16213e;
      --card-bg: rgba(255, 255, 255, 0.05);
      --border-color: rgba(255, 255, 255, 0.1);
      --success-color: #4CAF50;
      --error-color: #f44336;
      --text-color: #fff;
      --text-muted: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--medium-bg) 50%, var(--light-bg) 100%);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid var(--border-color);
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 24px;
      margin: 20px 0;
      border: 1px solid var(--border-color);
    }

    .card h3 {
      color: var(--primary-color);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .event-dropdown {
      margin: 20px 0;
    }

    .event-dropdown-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid var(--border-color);
    }

    .event-dropdown-header:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .event-dropdown-header.active {
      background: rgba(254, 202, 87, 0.1);
      border-color: var(--primary-color);
    }

    .event-dropdown-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      color: var(--primary-color);
    }

    .event-dropdown-count {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
    }

    .event-dropdown-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 0 0 8px 8px;
    }

    .event-dropdown-content.show {
      max-height: 500px;
    }

    .event-server-list {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .event-server-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      border: 1px solid var(--border-color);
      font-family: 'Courier New', monospace;
    }

    .event-server-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .event-server-job {
      color: var(--primary-color);
      font-weight: bold;
    }

    .event-server-players {
      color: var(--success-color);
      font-size: 12px;
    }

    .event-server-wait {
      color: var(--secondary-color);
      font-size: 12px;
    }

    .server-actions {
      display: flex;
      gap: 10px;
    }

    .copy-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: #000;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(254, 202, 87, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-server"></i> Active Servers - Blox Fruits</h1>
    <p>Danh s√°ch c√°c server ƒëang c√≥ s·ª± ki·ªán Blox Fruits</p>
    
    <div class="card">
      <h3><i class="fas fa-list"></i> Server List theo S·ª± Ki·ªán</h3>
      <div id="eventDropdowns">
        <div class="event-server-item">
          <div class="event-server-info">
            <div class="event-server-job">üîÑ ƒêang t·∫£i d·ªØ li·ªáu...</div>
          </div>
        </div>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button onclick="loadAllEventServers()" class="btn">
          <i class="fas fa-sync-alt"></i> Refresh All Servers
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://saki-hub.vercel.app/api';
    
    const eventsList = [
      { 
        name: "Full Moon", 
        icon: "fas fa-moon",
        endpoint: "/fullmoon"
      },
      { 
        name: "Near Full Moon", 
        icon: "fas fa-moon",
        endpoint: "/nearfullmoon"
      },
      { 
        name: "Mystic Island", 
        icon: "fas fa-mountain",
        endpoint: "/mysticisland"
      },
      { 
        name: "Rip Indra", 
        icon: "fas fa-skull",
        endpoint: "/ripindra"
      },
      { 
        name: "Dough King", 
        icon: "fas fa-crown",
        endpoint: "/doughking"
      },
      { 
        name: "Darkbeard", 
        icon: "fas fa-skull-crossbones",
        endpoint: "/darkbeard"
      },
      { 
        name: "Cursed Captain", 
        icon: "fas fa-ghost",
        endpoint: "/cursedcaptain"
      }
    ];

    // H√†m load t·∫•t c·∫£ server theo s·ª± ki·ªán
    async function loadAllEventServers() {
      const dropdownsContainer = document.getElementById('eventDropdowns');
      
      dropdownsContainer.innerHTML = `
        <div class="event-server-item">
          <div class="event-server-info">
            <div class="event-server-job">üîÑ ƒêang t·∫£i d·ªØ li·ªáu t·ª´ c√°c API...</div>
          </div>
        </div>
      `;

      let allServers = [];

      // G·ªçi t·∫•t c·∫£ API endpoints
      for (const event of eventsList) {
        try {
          const response = await fetch(API_BASE_URL + event.endpoint);
          const result = await response.json();
          
          if (result.success && result.servers) {
            allServers = allServers.concat(result.servers.map(server => ({
              ...server,
              event_type: event.name,
              event_icon: event.icon
            })));
          }
        } catch (error) {
          console.error(`L·ªói khi t·∫£i ${event.name}:`, error);
        }
      }

      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      if (allServers.length === 0) {
        dropdownsContainer.innerHTML = `
          <div class="event-server-item">
            <div class="event-server-info">
              <div class="event-server-job">üì≠ Kh√¥ng c√≥ server n√†o ƒëang c√≥ s·ª± ki·ªán</div>
              <div class="event-server-players">Ch·∫°y script Roblox ƒë·ªÉ th·∫•y servers th·∫≠t</div>
            </div>
          </div>
        `;
      } else {
        // Nh√≥m server theo s·ª± ki·ªán
        const groupedServers = groupServersByEvent(allServers);
        displayEventDropdowns(groupedServers);
      }
    }

    // Nh√≥m server theo s·ª± ki·ªán
    function groupServersByEvent(servers) {
      const grouped = {};
      
      servers.forEach(server => {
        const eventName = server.event_type;
        if (!grouped[eventName]) {
          grouped[eventName] = {
            event: eventsList.find(e => e.name === eventName),
            servers: []
          };
        }
        grouped[eventName].servers.push(server);
      });
      
      return grouped;
    }

    // Hi·ªÉn th·ªã dropdown cho t·ª´ng s·ª± ki·ªán
    function displayEventDropdowns(groupedServers) {
      const dropdownsContainer = document.getElementById('eventDropdowns');
      
      dropdownsContainer.innerHTML = Object.entries(groupedServers).map(([eventName, data]) => {
        const event = data.event;
        const servers = data.servers;
        
        return `
          <div class="event-dropdown">
            <div class="event-dropdown-header" onclick="toggleDropdown(this)">
              <div class="event-dropdown-title">
                <i class="${event.icon}"></i>
                ${eventName}
              </div>
              <div class="event-dropdown-count">${servers.length} server(s)</div>
            </div>
            <div class="event-dropdown-content">
              <div class="event-server-list">
                ${servers.map(server => `
                  <div class="event-server-item">
                    <div class="event-server-info">
                      <div class="event-server-job">Job: ${server.job_id}</div>
                      <div>
                        <span class="event-server-players">Players: ${server.players}</span>
                        ${server.wait ? `<span class="event-server-wait"> | Wait: ${server.wait}</span>` : ''}
                      </div>
                    </div>
                    <div class="server-actions">
                      <button class="copy-btn" onclick="copyJobId('${server.job_id}')">
                        <i class="fas fa-copy"></i> Copy
                      </button>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Toggle dropdown
    function toggleDropdown(header) {
      const content = header.nextElementSibling;
      const isActive = header.classList.contains('active');
      
      // ƒê√≥ng t·∫•t c·∫£ dropdown kh√°c
      document.querySelectorAll('.event-dropdown-header').forEach(h => {
        h.classList.remove('active');
        h.nextElementSibling.classList.remove('show');
      });
      
      // M·ªü dropdown hi·ªán t·∫°i n·∫øu ch∆∞a active
      if (!isActive) {
        header.classList.add('active');
        content.classList.add('show');
      }
    }

    // H√†m copy Job ID
    function copyJobId(jobId) {
      navigator.clipboard.writeText(jobId).then(() => {
        alert(`ƒê√£ copy Job ID: ${jobId}`);
      });
    }

    // T·∫£i d·ªØ li·ªáu khi trang load
    document.addEventListener('DOMContentLoaded', loadAllEventServers);

    // T·ª± ƒë·ªông refresh m·ªói 30 gi√¢y
    setInterval(loadAllEventServers, 30000);
  </script>
</body>
</html>
