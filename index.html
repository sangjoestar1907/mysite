<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode v·ªõi Drop-down Click</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Drop-down */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #111;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Container n·ªôi dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn" id="menuBtn">‚ò∞</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#">Home</a>
        <a href="#">Script</a>
        <a href="#">Connect</a>
      </div>
    </div>
  </header>

  <div class="container">
    <h1>üåë Web Dark Mode</h1>
    <h2>Gi·ªõi thi·ªáu</h2>
    <p>Click v√†o n√∫t ba g·∫°ch ƒë·ªÉ m·ªü/ƒë√≥ng menu drop-down. To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen.</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuBtn.addEventListener('click', () => {
      // toggle hi·ªÉn th·ªã menu
      if(dropdownMenu.style.display === 'block'){
        dropdownMenu.style.display = 'none';
      } else {
        dropdownMenu.style.display = 'block';
      }
    });

    // Optional: click ngo√†i menu ƒë·ªÉ t·∫Øt
    window.addEventListener('click', function(e){
      if(!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
