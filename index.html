<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Nút ba gạch */
    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    /* Sidebar */
    .dropdown-content {
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: -200px;
      background-color: #000;
      transition: 0.3s;
      z-index: 2000;
      padding-top: 50px;
    }

    .dropdown-content h2 {
      color: #fff;
      text-align: left;
      padding: 10px 20px;
      margin: 0;
    }

    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown-content.show {
      left: 0;
    }

    /* Container nội dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    /* Overlay load */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    /* Nút Discord + Music */
    button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #4752c4;
    }

    /* Nút nhạc ở góc phải */
    #musicBtn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <!-- Overlay Load -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="left">
      <button class="dropbtn" id="menuBtn">☰</button>
      <div class="logo" id="logo">Saki-Hub</div>
    </div>
    <button id="musicBtn">Phát nhạc</button>
  </header>

  <!-- Sidebar menu -->
  <div class="dropdown-content" id="dropdownMenu">
    <h2>Saki-Hub</h2>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <!-- Nội dung chính -->
  <div class="container" id="mainContent">
    <h1>Giới thiệu</h1>
    <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
  </div>

  <!-- Nhạc nền -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');
    const bgm = document.getElementById('bgm');
    const musicBtn = document.getElementById('musicBtn');

    let currentPage = localStorage.getItem("page") || "home";
    let playing = false;

    // Hide overlay sau khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.style.display = 'none';
        mainContent.classList.add('show');
        showPage(currentPage, false);
      }, 1000);
    });

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      dropdownMenu.classList.toggle('show');
    });

    // Click ngoài sidebar thì tắt
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // Hàm hiển thị nội dung
    function showPage(page, save=true){
      overlay.style.display = 'flex';
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1>Giới thiệu</h1>
            <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
            <button id="discordBtn">Vào Discord</button>
          `;
          document.getElementById("discordBtn").addEventListener("click", () => {
            window.open("https://discord.gg/cHrynR4E", "_blank");
          });
        }
        overlay.style.display = 'none';
        mainContent.classList.add('show');
        if(save) {
          currentPage = page;
          localStorage.setItem("page", page);
        }
      }, 800);
    }

    // Menu click
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        dropdownMenu.classList.remove('show');
      });
    });

    // Click logo về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });

    // Nút nhạc
    musicBtn.addEventListener("click", () => {
      if (playing) {
        bgm.pause();
        musicBtn.textContent = "Phát nhạc";
      } else {
        bgm.play();
        musicBtn.textContent = "Tắt nhạc";
      }
      playing = !playing;
    });
  </script>
</body>
</html>
