<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaKi-Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      padding: 15px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Hamburger icon */
    .dropdown {
      cursor: pointer;
      font-size: 26px;
      margin-right: 20px;
      color: white;
    }

    /* Sidebar menu */
    .dropdown-content {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      background-color: #000;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 0;
    }

    .dropdown-content .menu-header {
      position: sticky;
      top: 0;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      text-align: left; /* dính hẳn về bên trái */
      border-bottom: 1px solid #333;
    }

    .dropdown-content a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .dropdown-content a:hover, 
    .dropdown-content a.active {
      background-color: #444;
    }

    /* Main content */
    .content {
      padding: 100px 20px 20px 20px;
    }

    /* Loading effect */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .spinner {
      border: 6px solid #333;
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="dropdown" onclick="toggleMenu()">☰</span>
    <h1>SaKi-Hub</h1>
  </div>

  <!-- Sidebar menu -->
  <div class="dropdown-content" id="dropdownMenu">
    <div class="menu-header">SaKi-Hub</div>
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <div class="content" id="mainContent">
    <h1>Home</h1>
    <p>Chào mừng đến với SaKi-Hub! Giao diện nền đen, chữ trắng.</p>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <script>
    const dropdownMenu = document.getElementById("dropdownMenu");
    const mainContent = document.getElementById("mainContent");
    const loadingScreen = document.getElementById("loadingScreen");
    const links = document.querySelectorAll(".dropdown-content a");

    // Toggle sidebar
    function toggleMenu() {
      dropdownMenu.style.width = dropdownMenu.style.width === "250px" ? "0" : "250px";
    }

    // Show loading animation
    function showLoading(callback) {
      loadingScreen.style.display = "flex";
      setTimeout(() => {
        loadingScreen.style.display = "none";
        callback();
      }, 700);
    }

    // Load page content
    function loadPage(page) {
      showLoading(() => {
        localStorage.setItem("currentPage", page);
        links.forEach(link => link.classList.remove("active"));

        if (page === "home") {
          mainContent.innerHTML = `<h1>Home</h1><p>Chào mừng đến với SaKi-Hub! Giao diện nền đen, chữ trắng.</p>`;
          document.querySelector('[data-page="home"]').classList.add("active");
        } 
        else if (page === "script") {
          mainContent.innerHTML = `<h1>Script</h1><p>Đây là phần Script. Nội dung nền đen, chữ trắng.</p>`;
          document.querySelector('[data-page="script"]').classList.add("active");
        } 
        else if (page === "connect") {
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
            <button id="discordBtn">Vào server Discord</button>
          `;
          document.querySelector('[data-page="connect"]').classList.add("active");
          const discordBtn = document.getElementById("discordBtn");
          discordBtn.addEventListener("click", () => {
            window.open("https://discord.gg/cHrynR4E", "_blank");
          });
        }
      });
    }

    // Event listener menu
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const page = e.target.getAttribute("data-page");
        loadPage(page);
        toggleMenu();
      });
    });

    // Giữ lại trang khi reload
    window.onload = () => {
      const savedPage = localStorage.getItem("currentPage") || "home";
      loadPage(savedPage);
    };
  </script>
</body>
</html>
