<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saki-Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* đẩy logo ra giữa */
      padding: 10px 20px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      flex: 1;
      cursor: pointer;
    }

    /* Nút ba gạch */
    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px; /* Ẩn ở bên trái */
      width: 220px;
      height: 100%;
      background-color: #111;
      box-shadow: 2px 0 8px rgba(0,0,0,0.5);
      padding-top: 60px; /* chừa chỗ header */
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Container nội dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .container.show {
      opacity: 1;
    }

    h1, h2 { color: #fff; }
    p { color: #ccc; line-height: 1.6; }

    /* Overlay load */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    #overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Spinner */
    .spinner {
      border: 6px solid #333;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <!-- Overlay Load -->
  <div id="overlay">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header>
    <button class="dropbtn" id="menuBtn">☰</button>
    <div class="logo" id="logo">Saki-Hub</div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">
    <a href="#" data-page="home">Home</a>
    <a href="#" data-page="script">Script</a>
    <a href="#" data-page="connect">Connect</a>
  </div>

  <!-- Nội dung chính -->
  <div class="container" id="mainContent">
    <h1> Giới thiệu</h1>
    <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home mặc định.</p>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const menuBtn = document.getElementById('menuBtn');
    const sidebarMenu = document.getElementById('sidebarMenu');
    const mainContent = document.getElementById('mainContent');
    const logo = document.getElementById('logo');

    // Hide overlay sau khi load web
    window.addEventListener('load', () => {
      setTimeout(() => {
        overlay.classList.add('hidden');
        mainContent.classList.add('show');
      }, 1000);
    });

    // Toggle sidebar
    menuBtn.addEventListener('click', () => {
      sidebarMenu.classList.toggle('show');
    });

    // Click ngoài sidebar sẽ tắt
    window.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !sidebarMenu.contains(e.target)) {
        sidebarMenu.classList.remove('show');
      }
    });

    // Hàm hiển thị nội dung
    function showPage(page){
      overlay.classList.remove('hidden'); 
      mainContent.classList.remove('show');

      setTimeout(() => {
        if(page === 'home'){
          mainContent.innerHTML = `
            <h1> Giới thiệu</h1>
            <p>Toàn bộ web có nền màu đen, chữ trắng. Đây là nội dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>Script</h1>
            <p>Đây là phần Script. Nội dung vẫn nền đen, chữ trắng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>Connect</h1>
            <p>Đây là phần Connect. Nội dung nền đen, chữ trắng.</p>
          `;
        }
        mainContent.classList.add('show');
        overlay.classList.add('hidden');
      }, 800);
    }

    // Sidebar click
    const links = sidebarMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');
        showPage(page);
        sidebarMenu.classList.remove('show');
      });
    });

    // Click logo về Home
    logo.addEventListener('click', () => {
      showPage('home');
    });
  </script>
</body>
</html>
