<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dark Mode</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background-color: #111111;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      flex: 1;
    }

    /* Drop-down */
    .dropdown {
      position: absolute;
      left: 20px;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 16px;
      font-size: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropbtn:hover {
      background-color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      background-color: #111;
      min-width: 140px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5);
      z-index: 1;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    /* Container n·ªôi dung */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #000000;
    }

    h1, h2 {
      color: #ffffff;
    }

    p {
      color: #cccccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="dropdown">
      <button class="dropbtn" id="menuBtn">‚ò∞</button>
      <div class="dropdown-content" id="dropdownMenu">
        <a href="#" data-page="home">Home</a>
        <a href="#" data-page="script">Script</a>
        <a href="#" data-page="connect">Connect</a>
      </div>
    </div>

    <div class="logo">Web Dark Mode</div>
  </header>

  <div class="container" id="mainContent">
    <h1>üåë Gi·ªõi thi·ªáu</h1>
    <p>To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen, ch·ªØ tr·∫Øng. ƒê√¢y l√† n·ªôi dung m·∫∑c ƒë·ªãnh khi nh·∫•n Home.</p>
  </div>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const mainContent = document.getElementById('mainContent');

    // Toggle menu m·ªü/ƒë√≥ng
    menuBtn.addEventListener('click', () => {
      dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
    });

    // Click ngo√†i menu s·∫Ω t·∫Øt
    window.addEventListener('click', function(e){
      if(!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)){
        dropdownMenu.style.display = 'none';
      }
    });

    // Thay ƒë·ªïi n·ªôi dung theo menu
    const links = dropdownMenu.querySelectorAll('a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const page = link.getAttribute('data-page');

        if(page === 'home'){
          mainContent.innerHTML = `
            <h1>üåë Gi·ªõi thi·ªáu</h1>
            <p>To√†n b·ªô web c√≥ n·ªÅn m√†u ƒëen, ch·ªØ tr·∫Øng. ƒê√¢y l√† n·ªôi dung Home.</p>
          `;
        } else if(page === 'script'){
          mainContent.innerHTML = `
            <h1>üìú Script</h1>
            <p>ƒê√¢y l√† ph·∫ßn Script. N·ªôi dung v·∫´n n·ªÅn ƒëen, ch·ªØ tr·∫Øng.</p>
          `;
        } else if(page === 'connect'){
          mainContent.innerHTML = `
            <h1>üîå Connect</h1>
            <p>ƒê√¢y l√† ph·∫ßn Connect. N·ªôi dung n·ªÅn ƒëen, ch·ªØ tr·∫Øng.</p>
          `;
        }

        dropdownMenu.style.display = 'none'; // t·∫Øt menu sau khi click
      });
    });
  </script>
</body>
</html>
